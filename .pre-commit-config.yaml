repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.12.0
    hooks:
      - id: eslint
        files: (?i)\.(js|jsx|ts|tsx|svelte)$
        args: [ --config, ./ui/.eslintrc.cjs, ./ui ]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-prettier@9.1.0
          - eslint-plugin-svelte@2.35.1
          - '@tanstack/eslint-plugin-query@5.59.1'
          - '@typescript-eslint/eslint-plugin@7.0.0'
          - '@typescript-eslint/parser@7.0.0'
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: (?i)\.(json|js|jsx|ts|tsx|html|css|svelte)$
        args: [ --config, ./ui/.prettierrc.js, ./ui ]
        additional_dependencies:
          - prettier@3.1.1
          - prettier-plugin-svelte@3.1.2
          - prettier-plugin-tailwindcss@0.6.8
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: [ '--maxkb=500' ]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [ '--fix=lf' ]
      - id: check-merge-conflict
      - id: check-yaml
        args: [ '--allow-multiple-documents' ]
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: [ '--verbose' ]
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args:
          - --ignore
          - DL3008
          - --ignore
          - DL3018

exclude: ^infra/helm/banyuhay/templates/.+\.ya?ml$
