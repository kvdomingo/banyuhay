services:
  api:
    build: api
    image: kvdomingo/may-bidet-ba
    restart: unless-stopped
    init: true
    env_file: ./api/.env
    volumes:
      - ./api:/app
      - venv-data:/app/.venv
    ports:
      - '8000:8000'

  ui:
    image: oven/bun:1.1-alpine
    restart: unless-stopped
    init: true
    working_dir: /app
    environment:
      NODE_ENV: development
    entrypoint:
      - /bin/sh
      - -c
      - bun install && exec bun run dev
    volumes:
      - ./ui:/app
    ports:
      - '3000:3000'

  db:
    image: bitnami/postgresql:16.4.0-debian-12-r8
    restart: unless-stopped
    env_file: ./api/.env
    volumes:
      - db-data:/bitnami/postgresql
    ports:
      - '5432:5432'

volumes:
  venv-data:
  db-data:
