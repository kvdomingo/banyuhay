services:
  api:
    build: ./api
    image: kvdomingo/may-bidet-ba
    restart: unless-stopped
    init: true
    env_file: ./api/.env
    volumes:
      - ./api:/app
      - venv-data:/app/.venv
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy

  ui:
    image: oven/bun:1.1-alpine
    restart: unless-stopped
    init: true
    working_dir: /app
    environment:
      NODE_ENV: development
    entrypoint:
      - /bin/sh
      - -c
      - bun install && exec bun run dev
    volumes:
      - ./ui:/app
    ports:
      - '3000:3000'

  db:
    image: bitnami/postgresql:16.4.0-debian-12-r8
    restart: unless-stopped
    env_file: ./api/.env
    volumes:
      - db-data:/bitnami/postgresql
    ports:
      - '5432:5432'
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-U', '$${POSTGRESQL_USERNAME}', '-d', '$${POSTGRESQL_DATABASE}' ]
      start_period: 10s
      retries: 3
      interval: 20s
      timeout: 2s

volumes:
  venv-data:
  db-data:
